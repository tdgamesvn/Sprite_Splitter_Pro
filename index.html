<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TD Game Studio - Sprite Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#ff6b00',
                dark: '#050505',
                card: '#111111',
                border: '#222222'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff6b00; 
      }
      
      .text-gradient {
        background: linear-gradient(to right, #ffffff, #999999);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .text-gradient-orange {
        background: linear-gradient(to right, #ff8a00, #ff4d00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .checkerboard {
        background-color: #111;
        background-image:
          linear-gradient(45deg, #0a0a0a 25%, transparent 25%),
          linear-gradient(-45deg, #0a0a0a 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #0a0a0a 75%),
          linear-gradient(-45deg, transparent 75%, #0a0a0a 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      .card-hover-effect {
        transition: all 0.3s ease;
      }
      .card-hover-effect:hover {
        border-color: #ff6b00;
        box-shadow: 0 0 15px rgba(255, 107, 0, 0.15);
        transform: translateY(-2px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "jszip": "https://esm.sh/jszip@^3.10.1",
    "gifuct-js": "https://esm.sh/gifuct-js@2.1.2"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-[#ff6b00] selection:text-white">
    <div id="root"></div>
  </body>
</html>
